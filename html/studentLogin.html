<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <meta name="description"
        content="login as a student || Glow-Elearn [An e-learning website for teachers, parents and students]">
    <!-- font awesome icon -->
    <script src="https://use.fontawesome.com/857595fcb1.js"></script>
    <!-- font awesome icon -->
    <link rel="stylesheet" href="../css/studentLogin.css">

    <!-- CSS file that provides better cross-browser consistency in the default styling of HTML elements -->
    <link rel="stylesheet" href="./css/normalize.css">

    <title>student login || Glow-Elearn</title>
</head>

<body>

    <div class="header-container">
        <div class="head">
            <header>
                Learning App
            </header>
            <nav>
                <a href="javascript:void(0)">Home</a>
            </nav>
        </div>
        <h2>Student Login</h2>
        <svg width="1440" height="420" viewBox="0 0 1440 420" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0H1440V271C885.585 467.003 570.417 469.701 0 271V0Z" fill="#EC6401" />
        </svg>
    </div>

    <section class="form-section">
        <form action="javascript:void(0)" method="get">
            <img src="../assests/images/fingerprint-1 1.svg" alt="figerprint logo">

            <label for="username">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <input name="username" placeholder="username" type="text">
            </label>

            <label for="password">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input name="password" placeholder="password" type="password">
            </label>
            <div class="auth-btn">
                <button id="login-btn">Login</button>
                <button id="signup-btn">SignUp</button>
            </div>
        </form>
    </section>

    <footer>
        <h4>copyright @ Learning App </h4>
    </footer>
</body>

</html>
