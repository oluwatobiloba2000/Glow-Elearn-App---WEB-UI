<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <meta name="description" content="signup as a parent || Glow-Elearn [An e-learning website for teachers, parents and students]">
    <!-- font awesome icon -->
    <script src="https://use.fontawesome.com/857595fcb1.js"></script>
    <!-- font awesome icon -->
    <link rel="stylesheet" href="../css/parentSignup.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <title>parent signup || Glow-Elearn</title>
</head>
<body>
    <div class="header-container">
        <div class="head">
          <header>
              Learning App
          </header>
          <nav>
           <a href="javascript:void(0)">Home</a>
          </nav>
        </div>
      <h2>parent SignUp</h2>
      <svg width="1440" height="420" viewBox="0 0 1440 420" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0H1440V271C885.585 467.003 570.417 469.701 0 271V0Z" fill="#EC6401"/>
      </svg>
  </div>

  <section class="form-section">
    <form action="javascript:void(0)" method="get">
        <!-- label for username starts -->
        <label for="fullname">
          <?xml version="1.0" encoding="UTF-8"?>
              <svg fill="none" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
              <path d="m0 3.5556v24.889c0 1.9556 1.5822 3.5556 3.5556 3.5556h24.889c1.9556 0 3.5556-1.6 3.5556-3.5556v-24.889c0-1.9556-1.6-3.5556-3.5556-3.5556h-24.889c-1.9733 0-3.5556 1.6-3.5556 3.5556zm21.333 7.1111c0 2.9511-2.3822 5.3333-5.3333 5.3333s-5.3333-2.3822-5.3333-5.3333c0-2.9511 2.3822-5.3334 5.3333-5.3334s5.3333 2.3822 5.3333 5.3334zm-16 14.222c0-3.5556 7.1111-5.5111 10.667-5.5111s10.667 1.9555 10.667 5.5111v1.7778h-21.333v-1.7778z" fill="#000"/>
          </svg>
          
            <input name="fullname" placeholder="full Name" type="text">
        </label>
        <!-- label for username ends -->

        <!-- label for date of birth starts -->
        <label for="email">
          <i class="fa fa-envelope" aria-hidden="true"></i>
            <input name="email" placeholder="Email" type="text">
        </label>
        <!-- label for date of birth ends -->

        <!-- label for date of birth starts -->
        <label for="username">
          <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            <input name="username" placeholder="username" type="text">
        </label>
        <!-- label for date of birth ends -->

        <!-- label for date of birth starts -->
        <label for="phone">
          <i class="fa fa-phone" aria-hidden="true"></i>
            <input name="phone" placeholder="phone number" type="text">
        </label>
        <!-- label for date of birth ends -->


        <!-- label for date of birth starts -->
        <label for="password">
          <i class="fa fa-lock" aria-hidden="true"></i>
            <input name="password" placeholder="password" type="password">
        </label>
        <!-- label for date of birth ends -->

        <!-- label for date of birth starts -->
        <label for="confrim-password">
          <i class="fa fa-lock" aria-hidden="true"></i>
            <input name="confrim-password" placeholder="confrim password" type="password">
        </label>
        <!-- label for date of birth ends -->

        <button>SignUp</button>
      </form>
  </section>

  <footer>
      <h4>copyright @ Learning App </h4>
  </footer>
</body>
</html>
