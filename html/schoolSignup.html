<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <meta name="description"
        content="signup as a school || Glow-Elearn [An e-learning website for teachers, parents and students]">
    <!-- font awesome icon -->
    <script src="https://use.fontawesome.com/857595fcb1.js"></script>
    <!-- font awesome icon -->
    <link rel="stylesheet" href="../css/schoolSignup.css">

    <!-- CSS file that provides better cross-browser consistency in the default styling of HTML elements -->
    <link rel="stylesheet" href="./css/normalize.css">

    <title>school signup || Glow-Elearn</title>
</head>

<body>

    <div class="header-container">
        <div class="head">
            <header>
                Learning App
            </header>
            <nav>
                <a href="javascript:void(0)">Home</a>
            </nav>
        </div>
        <h2>School SignUp</h2>
        <svg width="1440" height="420" viewBox="0 0 1440 420" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0H1440V271C885.585 467.003 570.417 469.701 0 271V0Z" fill="#EC6401" />
        </svg>
    </div>

    <section class="form-section">
        <form action="javascript:void(0)" method="get">

            <label for="name-of-school">
                <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                <input name="name-of-school" placeholder="Name Of School" type="text">
            </label>


            <label for="admin-username">
                <i class="fa fa-user-o" aria-hidden="true"></i>

                <input name="admin-username" placeholder="Admin Username" type="text">
            </label>

            <label for="population">
                <i class="fa fa-users" aria-hidden="true"></i>
                <input name="population" placeholder="Population" type="text">
            </label>

            <label for="school-address">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                <input name="fullname" placeholder="School Address" type="text">
            </label>


            <label for="email">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input name="email" placeholder="Email" type="email">
            </label>

            <label for="phone">
                <i class="fa fa-phone" aria-hidden="true"></i>
                <input name="phone" placeholder="School Phone number" type="text">
            </label>

            <fieldset>
                <legend>Image upload:</legend>
                <div class="upload-container">
                    <span class="image-upload-span">
                        Add file
                        <input type="file" name="image-upload" id="img-school-upload">
                    </span>
                    <span class="upload-notification">
                        we accept .JPEG .PNG
                    </span>
                </div>
            </fieldset>
            <button>signup</button>
            <a href="javascript:void(0)" class="update-school-link">update school</a>
        </form>
    </section>

    <footer>
        <h4>copyright @ Learning App </h4>
    </footer>
</body>

</html>
