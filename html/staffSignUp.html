<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <meta name="description"
        content="signup as a staff || Glow-Elearn [An e-learning website for teachers, parents and students]">
    <!-- font awesome icon -->
    <script src="https://use.fontawesome.com/857595fcb1.js"></script>
    <!-- font awesome icon -->
    <link rel="stylesheet" href="../css/staffSignup.css">

    <!-- CSS file that provides better cross-browser consistency in the default styling of HTML elements -->
    <link rel="stylesheet" href="./css/normalize.css">
    <title>staff signup || Glow-Elearn</title>
</head>

<body>

    <div class="header-container">
        <div class="head">
            <header>
                Learning App
            </header>
            <nav>
                <a href="javascript:void(0)">Home</a>
            </nav>
        </div>
        <h2>Staff SignUp</h2>
        <svg width="1440" height="420" viewBox="0 0 1440 420" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0H1440V271C885.585 467.003 570.417 469.701 0 271V0Z" fill="#EC6401" />
        </svg>
    </div>

    <section class="form-section">
        <form action="javascript:void(0)" method="get">

            <label for="fullname">
                <?xml version="1.0" encoding="UTF-8"?>
                <svg fill="none" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="m0 3.5556v24.889c0 1.9556 1.5822 3.5556 3.5556 3.5556h24.889c1.9556 0 3.5556-1.6 3.5556-3.5556v-24.889c0-1.9556-1.6-3.5556-3.5556-3.5556h-24.889c-1.9733 0-3.5556 1.6-3.5556 3.5556zm21.333 7.1111c0 2.9511-2.3822 5.3333-5.3333 5.3333s-5.3333-2.3822-5.3333-5.3333c0-2.9511 2.3822-5.3334 5.3333-5.3334s5.3333 2.3822 5.3333 5.3334zm-16 14.222c0-3.5556 7.1111-5.5111 10.667-5.5111s10.667 1.9555 10.667 5.5111v1.7778h-21.333v-1.7778z"
                        fill="#000" />
                </svg>

                <input name="fullname" placeholder="Full Name" type="text">
            </label>


            <label for="department">
                <svg width="33" height="25" viewBox="0 0 33 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M17.5 11.6667H27.7083V13.8542H17.5V11.6667ZM17.5 8.02083H27.7083V10.2083H17.5V8.02083ZM17.5 15.3125H27.7083V17.5H17.5V15.3125ZM29.1667 0H2.91667C1.3125 0 0 1.3125 0 2.91667V21.875C0 23.4792 1.3125 24.7917 2.91667 24.7917H29.1667C30.7708 24.7917 32.0833 23.4792 32.0833 21.875V2.91667C32.0833 1.3125 30.7708 0 29.1667 0ZM29.1667 21.875H16.0417V2.91667H29.1667V21.875Z"
                        fill="#4F4F4F" />
                </svg>

                <input name="department" placeholder="Department" type="text">
            </label>


            <label for="name-of-school">
                <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                <input name="name-of-school" placeholder="Name of school" type="text">
            </label>

            <label for="school-address">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                <input name="fullname" placeholder="School Address" type="text">
            </label>


            <label for="email">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input name="email" placeholder="Email" type="email">
            </label>


            <label for="username">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <input name="username" placeholder="username" type="text">
            </label>


            <label for="phone">
                <i class="fa fa-phone" aria-hidden="true"></i>
                <input name="phone" placeholder="phone number" type="text">
            </label>


            <label for="position">
                <svg width="33" height="25" viewBox="0 0 33 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M17.5 11.6667H27.7083V13.8542H17.5V11.6667ZM17.5 8.02083H27.7083V10.2083H17.5V8.02083ZM17.5 15.3125H27.7083V17.5H17.5V15.3125ZM29.1667 0H2.91667C1.3125 0 0 1.3125 0 2.91667V21.875C0 23.4792 1.3125 24.7917 2.91667 24.7917H29.1667C30.7708 24.7917 32.0833 23.4792 32.0833 21.875V2.91667C32.0833 1.3125 30.7708 0 29.1667 0ZM29.1667 21.875H16.0417V2.91667H29.1667V21.875Z"
                        fill="#4F4F4F" />
                </svg>

                <input name="position" placeholder="Your Position" type="text">
            </label>


            <label for="subject">
                <svg width="33" height="25" viewBox="0 0 33 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M17.5 11.6667H27.7083V13.8542H17.5V11.6667ZM17.5 8.02083H27.7083V10.2083H17.5V8.02083ZM17.5 15.3125H27.7083V17.5H17.5V15.3125ZM29.1667 0H2.91667C1.3125 0 0 1.3125 0 2.91667V21.875C0 23.4792 1.3125 24.7917 2.91667 24.7917H29.1667C30.7708 24.7917 32.0833 23.4792 32.0833 21.875V2.91667C32.0833 1.3125 30.7708 0 29.1667 0ZM29.1667 21.875H16.0417V2.91667H29.1667V21.875Z"
                        fill="#4F4F4F" />
                </svg>

                <input name="subject" placeholder="Subject" type="text">
            </label>

            <label for="class">
                <svg width="33" height="25" viewBox="0 0 33 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M17.5 11.6667H27.7083V13.8542H17.5V11.6667ZM17.5 8.02083H27.7083V10.2083H17.5V8.02083ZM17.5 15.3125H27.7083V17.5H17.5V15.3125ZM29.1667 0H2.91667C1.3125 0 0 1.3125 0 2.91667V21.875C0 23.4792 1.3125 24.7917 2.91667 24.7917H29.1667C30.7708 24.7917 32.0833 23.4792 32.0833 21.875V2.91667C32.0833 1.3125 30.7708 0 29.1667 0ZM29.1667 21.875H16.0417V2.91667H29.1667V21.875Z"
                        fill="#4F4F4F" />
                </svg>

                <input name="class" placeholder="Classes" type="text">
            </label>

            <label for="password">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input name="password" placeholder="password" type="password">
            </label>


            <label for="confrim-password">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input name="confrim-password" placeholder="confrim password" type="password">
            </label>


            <button>signup</button>
        </form>
    </section>

    <footer>
        <h4>copyright @ Learning App </h4>
    </footer>
</body>

</html>
